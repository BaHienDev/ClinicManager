<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thái Nha - Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Thái Nha</h1>
      <h2>Welcome!</h2>
      <p>To Our Dental Management Website</p>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/github.png"/></a>
      </div>
    </div>

    <div class="login-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        <p id="error-message"></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
