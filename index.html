<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="welcome">
      <h1>Thái Nha Dental</h1>
      <h2>Welcome!</h2>
      <p>To Our Clinic Manager Website</p>
    </div>

    <!-- ✅ Gắn onsubmit vào form -->
    <div class="login-box">
      <h2>Sign In</h2>
      <form onsubmit="return login(event)">
        <!-- ✅ Thêm id để JS truy cập -->
        <input id="username" type="text" placeholder="Account" required />
        <input id="password" type="password" placeholder="Password" required />
        
        <!-- ✅ Đây là nơi hiển thị lỗi -->
        <p id="error-msg" style="color: red; margin: 5px 0;"></p>

        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  <!-- ✅ Nhúng file JS bên dưới hoặc viết trực tiếp -->
  <script>
    function login(event) {
      event.preventDefault(); // Ngăn form reload

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "admin" && password === "123456") {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Sai tài khoản hoặc mật khẩu!";
      }

      return false;
    }
  </script>
</body>
</html>
